<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    
    <title>Modificar Venta</title>
</head>
<body>
    <h1 class="text-center p-3">Modificar Venta</h1>
    <div name="panel" class="d-inline-flex">
        <div name="izquierda" class="borde w-100 p-3">
            <div name="superior" class="borde w-100 p-3">
                <div class="d-inline-flex w-100 p-3 centrar">
                    <div name="logo" class="w-20">
                        <img src="img/update.png" width="40" height="40">
                    </div>

                    <div class="d-inline-flex centrar w-100 p-3 gap-5">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Estado</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Selecciona</option>
                            <option value="1">En progreso</option>
                            <option value="2">Cancelada</option>
                            <option value="3">Entregada</option>
                        </select>
                    </div>
                </div>    
            </div>

            <div name="inferior" class="borde w-100 p-3">
                <div class="d-inline-flex w-100 p-3 centrar">
                    <div name="logo" class="w-20">
                        <img src="img/servicio.png" width="40" height="40">
                    </div>

                    <div name="datos" class="w-100 p-3">
                        
                        <div class="d-inline-flex w-100 p-3 gap-3 centrar">
                            <label for="">Codigo</label>
                            <input type="text" name="" id="" class="form-control entrada w-50" placeholder="Codigo" required="true">
                            <img src="img/buscar.png" width="20" height="20">
                        </div>
                        
                        <br>
                        
                        <div class="d-inline-flex centrar w-100 p-3 gap-3">
                            <label for="">Servicio</label>
                            <input type="text" name="" id="" class="form-control entrada w-50" placeholder="Servicio" disabled="true">
                                
                        </div>    
                        <br>
                        <div class="d-inline-flex centrar w-100 p-3 gap-3">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Cantidad</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Selecciona</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <label for="">Precio</label>
                            <input type="text" name="" id="" class="form-control entrada" placeholder="Precio" disabled="true">
                        </div>
                        <br>
                        <div class="d-inline-flex centrar w-100 p-3 gap-3">
                            <button type="button" class="btn btn-outline-secondary">Agregar Servicio</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div name="derecha"class="borde w-100 p-3">
            <div class="d-inline-flex centrar w-100 p-3 gap-3 centrar">
                <label for="">Fecha</label>
                <input type="date" name="" id="" class="form-control entrada w-50" required="true">
                <label for="">Numero Factura</label>
                <input type="text" name="" id="" class="form-control entrada w-25" placeholder="Factura" disabled="true">
            </div>
            <br>
            <br>
            <div class="d-inline-flex borde w-100 p-3">
                <table class="table table-striped w-100 p-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Servicio</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>4001</td>
                            <td>Tarjeta Credito</td>
                            <td>1000</td>
                            <td>1</td>
                            <td>1000
                                <div class="d-inline-flex gap-2">
                                    <img src="img/modificar.png" width="15" height="15">
                                    <img src="img/eliminar.png" width="15" height="15">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">2</th>
                            <td>4007</td>
                            <td>Tarjeta Debito</td>
                            <td>2000</td>
                            <td>1</td>
                            <td>2000
                                <div class="d-inline-flex gap-2">
                                    <img src="img/modificar.png" width="15" height="15">
                                    <img src="img/eliminar.png" width="15" height="15">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <th scope="row">4</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <th scope="row">5</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>    
            <br>
            <br>
            <div name="label" class="d-inline-flex w-100 p-3 gap-5 centrar">
                <label for="">Total</label>
                <input type="text" name="" id="" class="form-control entrada w-25" disabled="true">
            </div>
            <br>
                
            <div name="label" class="d-inline-flex w-100 p-3 gap-3 centrar">
                <label for="">Vendedor</label>
                <input type="text" name="" id="" class="form-control entrada w-75" disabled="true">
                <label for="">Descripcion</label>
                <input type="text" name="" id="" class="form-control entrada" required="true">
            </div>
            <br>
            <div name="acciones" class="d-inline-flex w-100 p-3 gap-5 centrar">
                <button type="button" class="btn btn-outline-secondary">Actualizar</button>
                <a href="Home.html" target="iframe_a">
                    <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                </a>    
            </div>
            
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
